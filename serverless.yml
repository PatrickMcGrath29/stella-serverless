service: stella-serverless
app: stella-serverless
org: patrickmcgrath29

provider:
  name: aws
  runtime: python3.8
  environment:
    STELLA_DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.STELLA_DYNAMODB_TABLE}"

functions:
  create:
    handler: src/api.create
    events:
      - http:
          path: api/v1/alias
          method: post
          cors: true

  get:
    handler: src/api.get
    events:
      - http:
          path: api/v1/alias/{id}
          method: get
          cors: true

  delete:
    handler: src/api.delete
    events:
      - http:
          path: api/v1/alias/{id}
          method: delete
          cors: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4500